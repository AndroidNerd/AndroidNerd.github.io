<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">

    <title>Search</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />

<script>
function search() {
    var sl_value = document.getElementById('sl').value;
    var yj_value = document.getElementById('yj').value;
    var rl_value = document.getElementById('rl').value;
    var arr=new Array();
    switch(sl_value) {
        case '500':
            arr[0] = '500.html';
            arr[1] = '0002.html';
            arr[2] = '0003.html';
            break;
        case '1000':
            arr[0] = '1000.html';
            arr[1] = '0002.html';
            arr[2] = '0003.html';
            break;
        case '10000':
            arr[0] = '10000.html';
            arr[1] = '0002.html';
            arr[2] = '0003.html';
            break;
        default:
            arr[0] = 'no data';
          break;
    }
    var arrText="<ul>";
    for (var i = 0; i < arr.length ; i++) {
      arrText=arrText+"<li>"+arr[i]+"</li>";
    }
     arrText=arrText+"</ul>";
    document.getElementById('result').innerHTML=arrText;
    
}
</script>

  </head>
  <body>

    <section style="text-align: center;">

      <label>司龄：</label><input type="number" id="sl" placeholder="请输入司龄" min="1" max="100"/>

    </section>
    <section style="text-align: center;">

      <label>业绩：</label><input type="number" id="yj" placeholder="请输入业绩" min="1" max="1000000"/>

    </section>
    <section style="text-align: center;">

      <label>人力：</label><input type="number" id="rl" placeholder="请输入人力" min="1" max="10000"/>

    </section>
     <section style="text-align: center;">

       <input type="button" value="查询" onclick="search()"/>

    </section>
   

    <section >
      
      <div id="result">
      
      </ul>


    </section>

  

  </body>

</html>
